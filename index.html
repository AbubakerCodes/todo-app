<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p>Todo List</p>
    <div class="container">
        <div class="todo-input-container">
            <input id="js-input-todo-item" type="text" class="input-todo-item" placeholder="add a Todo ...">
            <input id="js-todo-date" type="date" class="todo-date">
            <button id="js-add-todo-item" class="add-todo-btn">Add</button>
        </div>
        <div id="js-my-todo-list" class="my-todo-list"></div>
    </div>




    <script src="scripts/main.js"></script>
</body>
</html>
